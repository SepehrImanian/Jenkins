version: '3'
services:
  jenkins-master:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins-master
    privileged: true
    ports:
      - 8080:8080
      - 50000:50000
    environment:
      JENKINS_URL: "http://103.75.196.148:8080/"
      JENKINS_ADMIN_ID: "admin"
      JENKINS_ADMIN_PASSWORD: "password123"
    volumes:
      - jenkins_home_data_master:/var/jenkins_home
    networks:
      - jenkins_network
    logging:
        driver: json-file
        options:
            max-file: '3'
            max-size: 100m

  jenkins-slave01:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins-slave01
    privileged: true
    environment:
        - JAVA_OPTS="-Dfile.encoding=UTF-8"
    volumes:
        - jenkins_home_data_salve01:/var/jenkins_home
    networks:
        - jenkins_network
    healthcheck:
        test: ["CMD-SHELL", "nc -v -w 10 -z 127.0.0.1 22"]
        interval: 10s
        timeout: 5s
        retries: 3
    logging:
        driver: json-file
        options:
            max-file: '3'
            max-size: 100m

  jenkins-slave02:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins-slave02
    privileged: true
    environment:
        - JAVA_OPTS="-Dfile.encoding=UTF-8"
    volumes:
        - jenkins_home_data_salve02:/var/jenkins_home
    networks:
        - jenkins_network
    healthcheck:
        test: ["CMD-SHELL", "nc -v -w 10 -z 127.0.0.1 22"]
        interval: 10s
        timeout: 5s
        retries: 3
    logging:
        driver: json-file
        options:
            max-file: '3'
            max-size: 100m

volumes:
  jenkins_home_data_master:
  jenkins_home_data_salve01:
  jenkins_home_data_salve02:

networks:
  jenkins_network:
    driver: bridge
